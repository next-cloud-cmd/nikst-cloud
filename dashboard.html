<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Next Cloud AI</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #06d6a0;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --sidebar: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            padding: 2rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--light);
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--gray);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--sidebar);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Projects */
        .projects-section {
            background: var(--sidebar);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .projects-grid {
            display: grid;
            gap: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .project-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-created { background: #f59e0b; color: white; }
        .status-deploying { background: #3b82f6; color: white; }
        .status-live { background: #10b981; color: white; }

        .project-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-success {
            background: var(--secondary);
        }

        /* Create Project Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--sidebar);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: var(--dark);
            color: var(--light);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Next Cloud <span>AI</span></div>
        <ul class="nav-links">
            <li><a href="#" class="active">üè† Dashboard</a></li>
            <li><a href="#">üöÄ Projects</a></li>
            <li><a href="#">üìä Analytics</a></li>
            <li><a href="#">‚öôÔ∏è Settings</a></li>
            <li><a href="#" id="logout">üö™ Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1>AI Projects Dashboard</h1>
            <div class="user-info">
                <span>Welcome, <span id="userName">User</span></span>
                <button class="btn" onclick="openModal()">+ New Project</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="liveProjects">0</div>
                <div class="stat-label">Live Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">API Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgLatency">0ms</div>
                <div class="stat-label">Avg Latency</div>
            </div>
        </div>

        <!-- Projects -->
        <section class="projects-section">
            <div class="projects-header">
                <h2>Your AI Projects</h2>
            </div>
            <div class="projects-grid" id="projectsList">
                <!-- Projects will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Create Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Create New AI Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required placeholder="My AI Model">
                </div>
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" required>
                        <option value="ai-model">AI Model</option>
                        <option value="api">API Service</option>
                        <option value="webapp">Web Application</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dashboard System
        class Dashboard {
            constructor() {
                this.userManager = {
                    loadUsers: () => JSON.parse(localStorage.getItem('nextcloudai_users') || '[]'),
                    getCurrentUser: () => JSON.parse(localStorage.getItem('current_user') || 'null')
                };
                
                this.projectManager = {
                    loadProjects: () => JSON.parse(localStorage.getItem('nextcloudai_projects') || '[]'),
                    saveProjects: (projects) => localStorage.setItem('nextcloudai_projects', JSON.stringify(projects))
                };

                this.init();
            }

            init() {
                this.checkAuth();
                this.loadUserInfo();
                this.loadProjects();
                this.setupEventListeners();
            }

            checkAuth() {
                const user = this.userManager.getCurrentUser();
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }
            }

            loadUserInfo() {
                const user = this.userManager.getCurrentUser();
                if (user) {
                    document.getElementById('userName').textContent = user.name;
                }
            }

            loadProjects() {
                const projects = this.projectManager.loadProjects();
                const projectsList = document.getElementById('projectsList');
                const stats = this.calculateStats(projects);

                // Update stats
                document.getElementById('totalProjects').textContent = stats.total;
                document.getElementById('liveProjects').textContent = stats.live;
                document.getElementById('totalRequests').textContent = stats.requests;
                document.getElementById('avgLatency').textContent = stats.latency + 'ms';

                // Render projects
                projectsList.innerHTML = projects.map(project => `
                    <div class="project-card">
                        <div class="project-header">
                            <h3>${project.name}</h3>
                            <span class="project-status status-${project.status}">
                                ${project.status.toUpperCase()}
                            </span>
                        </div>
                        <p>Type: ${project.type} | Created: ${new Date(project.created).toLocaleDateString()}</p>
                        ${project.url ? `<p>URL: <a href="${project.url}" target="_blank">${project.url}</a></p>` : ''}
                        ${project.metrics ? `
                            <div style="margin-top: 1rem; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
                                <div><small>Accuracy: ${project.metrics.accuracy.toFixed(1)}%</small></div>
                                <div><small>Latency: ${project.metrics.latency}ms</small></div>
                                <div><small>Requests: ${project.metrics.requests}</small></div>
                            </div>
                        ` : ''}
                        <div class="project-actions" style="margin-top: 1rem;">
                            ${project.status === 'created' ? 
                                `<button class="btn btn-sm btn-success" onclick="deployProject(${project.id})">Deploy</button>` : 
                                project.status === 'live' ?
                                `<button class="btn btn-sm" onclick="viewProject(${project.id})">View</button>` :
                                `<button class="btn btn-sm" disabled>Deploying...</button>`
                            }
                            <button class="btn btn-sm" onclick="deleteProject(${project.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            calculateStats(projects) {
                const liveProjects = projects.filter(p => p.status === 'live');
                const totalRequests = liveProjects.reduce((sum, p) => sum + (p.metrics?.requests || 0), 0);
                const avgLatency = liveProjects.length > 0 ? 
                    liveProjects.reduce((sum, p) => sum + (p.metrics?.latency || 0), 0) / liveProjects.length : 0;

                return {
                    total: projects.length,
                    live: liveProjects.length,
                    requests: totalRequests,
                    latency: Math.round(avgLatency)
                };
            }

            setupEventListeners() {
                document.getElementById('logout').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('current_user');
                    window.location.href = 'index.html';
                });

                document.getElementById('projectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createProject();
                });
            }

            createProject() {
                const name = document.getElementById('projectName').value;
                const type = document.getElementById('projectType').value;

                const projects = this.projectManager.loadProjects();
                const newProject = {
                    id: Date.now(),
                    name,
                    type,
                    status: 'created',
                    created: new Date().toISOString(),
                    url: null,
                    metrics: null
                };

                projects.push(newProject);
                this.projectManager.saveProjects(projects);
                this.loadProjects();
                closeModal();
            }
        }

        // Global functions for buttons
        function deployProject(projectId) {
            const projects = JSON.parse(localStorage.getItem('nextcloudai_projects') || '[]');
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                project.status = 'deploying';
                localStorage.setItem('nextcloudai_projects', JSON.stringify(projects));
                
                // Simulate deployment
                setTimeout(() => {
                    project.status = 'live';
                    project.url = `https://${project.name.toLowerCase().replace(/\s+/g, '-')}.nextcloudai.com`;
                    project.metrics = {
                        accuracy: Math.random() * 20 + 80,
                        latency: Math.random() * 200 + 100,
                        requests: Math.floor(Math.random() * 1000)
                    };
                    localStorage.setItem('nextcloudai_projects', JSON.stringify(projects));
                    new Dashboard().loadProjects();
                }, 3000);

                new Dashboard().loadProjects();
            }
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                const projects = JSON.parse(localStorage.getItem('nextcloudai_projects') || '[]');
                const filtered = projects.filter(p => p.id !== projectId);
                localStorage.setItem('nextcloudai_projects', JSON.stringify(filtered));
                new Dashboard().loadProjects();
            }
        }

        function viewProject(projectId) {
            const projects = JSON.parse(localStorage.getItem('nextcloudai_projects') || '[]');
            const project = projects.find(p => p.id === projectId);
            if (project && project.url) {
                window.open(project.url, '_blank');
            }
        }

        function openModal() {
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
